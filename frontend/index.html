<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Evento</title>
    <link rel="stylesheet" href="style.css"> </head><body>
    <div class="status-card">
        <h1>Status do Evento</h1>
        <div class="info-item">
            <span>Duração do evento:</span>
            <span id="event-duration">Carregando...</span>
        </div>
        <div class="info-item">
            <span>Pessoas impactadas (hoje):</span>
            <span id="impacted-today">Carregando...</span>
        </div>
        <div class="info-item">
            <span>Pessoas impactadas (total):</span>
            <span id="impacted-total">Carregando...</span>
        </div>
    </div>
    <script src="script.js"></script> </body>
</html>
