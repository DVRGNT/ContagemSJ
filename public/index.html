<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagens do Evento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Status do Evento</h1>
        <div class="metric duration">
            <strong>Duração do evento:</strong>
            <span id="duracaoEvento">Carregando...</span>
        </div>
        <div class="metric">
            <strong>Pessoas impactadas (hoje):</strong>
            <span id="pessoasImpactadasHoje">Carregando...</span>
        </div>
        <div class="metric">
            <strong>Pessoas impactadas (total):</strong>
            <span id="pessoasImpactadasTotal">Carregando...</span>
        </div>
    </div>

    <script>
        // Use a URL do seu backend na Vercel aqui
        const BACKEND_URL = 'https://contagemJS.vercel.app/api/counts'; // **Substitua pela URL do seu endpoint na Vercel**

        async function fetchCounts() {
            try {
                const response = await fetch(BACKEND_URL);
                if (!response.ok) {
                    throw new Error(`Erro HTTP! status: ${response.status}`);
                }
                const data = await response.json();

                document.getElementById('duracaoEvento').textContent = data.duracaoEvento;
                document.getElementById('pessoasImpactadasHoje').textContent = data.pessoasImpactadasHoje;
                document.getElementById('pessoasImpactadasTotal').textContent = data.pessoasImpactadasTotal;

            } catch (error) {
                console.error("Não foi possível carregar as contagens:", error);
                document.getElementById('duracaoEvento').textContent = 'Erro';
                document.getElementById('pessoasImpactadasHoje').textContent = 'Erro';
                document.getElementById('pessoasImpactadasTotal').textContent = 'Erro';
            }
        }

        fetchCounts();
        // Opcional: Atualizar a cada X segundos
        // setInterval(fetchCounts, 60000); // Atualiza a cada 60 segundos
    </script>
</body>
</html
